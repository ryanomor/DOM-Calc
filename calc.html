<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href="calc.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <script src="calc.js" type="text/javascript" defer></script>
</head>

<body>
    <div id="calc">
        <div id="output"></div>
        <div class="row">
            <div id="7" class="key">7</div>
            <div id="8" class="key">8</div>
            <div id="9" class="key">9</div>
            <div id="add" class="key">+</div>
        </div>
        <div class="row">
            <div id="4" class="key">4</div>
            <div id="5" class="key">5</div>
            <div id="6" class="key">6</div>
            <div id="sub" class="key">-</div>
        </div>
        <div class="row">
            <div id="1" class="key">1</div>
            <div id="2" class="key">2</div>
            <div id="3" class="key">3</div>
            <div id="mul" class="key">*</div>
        </div>
        <div class="row">
            <div id="clr" class="key">C</div>
            <div id="0" class="key">0</div>
            <div id="eq" class="key">=</div>
            <div id="div" class="key">/</div>
        </div>
        <div class="row">
            <div id="del" class="key">&#11013;</div>
            <div id="ms" class="key">ms</div>
            <div id="mp" class="key">m+</div>
            <div id="mr" class="key">mr</div>
        </div>
        <div class="row" id="clearall"></div>
    </div>
</body>

</html>
